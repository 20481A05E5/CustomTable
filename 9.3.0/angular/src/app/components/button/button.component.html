<!-- Add Question Button -->

<button type="button" class="btn btn-primary" (click)="openModal()" [disabled]="!canCreate">
  Add Question
</button>

<!-- Modal -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ show: isModalOpen }"
  *ngIf="isModalOpen"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Question</h5>
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="order">Order</label>
            <input
              type="text"
              class="form-control"
              id="order"
              [(ngModel)]="newQuestion.order"
              name="order"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="newQuestion.description"
              name="description"
            />
          </div>
          <div class="form-group">
            <label for="question">Question</label>
            <textarea
              class="form-control"
              id="question"
              [(ngModel)]="newQuestion.questions"
              name="question"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Close
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="saveQuestion()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
